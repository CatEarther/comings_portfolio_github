	<!--Add more information to enter in contact-->

    <main>
        <div></div>
        <div id="about_grid">
            <div id="about_form">
                <h1>Let's Get In Touch!</h1>
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="First name">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Surname">

                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" placeholder="youremail@domain.com">

                    <label for="sub">Subject</label>
                    <input type="text" id="sub" name="subject" placeholder="Ssubject topic ">

                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" style="height:200px" placeholder="Type in your request here.."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
